<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="style.css" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="summary__container">
            <img class="hero__img" src="/images/illustration-hero.svg" width="450" height="220" alt="" />
            <div class="summary__wrapper">
                <h2>Order Summary</h2>
                <p>
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>

                <div class="summary__plan">
                    <div class="summary__plan__tittle">
                        <img src="/images/icon-music.svg" alt="" />
                        <div class="summary__plan__subtittle">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="">Change</a>
                </div>

                <a href="" class="cta__btn"> Proceed to Payment </a>

                <a class="cancel__order" href="">Cancel Order </a>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">CodesByIsmail</a>.
        </div>
    </body>
</html>
